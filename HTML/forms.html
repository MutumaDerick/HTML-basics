    <body>
        <h1>Form Tag</h1>
        <p>The <code>&lt;form&gt;</code> tag is used to create an HTML form for user input. It is a container for form elements, such as input fields, buttons, checkboxes, radio buttons, etc.</p>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
        </form>
        <h2>Forms Attributes</h2>
        <form action="regcode.php" target="_blank" method="post">
            <label>Name</label>
            <input type="text" name="name" required><br><br>
            <label>Email</label>
            <input type="email" name="email" required><br><br>
            <label>Password</label>
            <input type="password" name="password" required><br><br>
            <label>Upload</label>
            <input type="file" name="file" required><br><br>
            <input type="submit" value="Submit">


        </form>
    </body>
