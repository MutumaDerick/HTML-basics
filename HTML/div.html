        <title>Div Tag</title>

    <body>
        <h1>Div Tag</h1>
        <p>The <code>&lt;div&gt;</code> tag is used to create a division or a section in an HTML document. The <code>&lt;div&gt;</code> tag is a block-level element.</p>
        <div style="background-color: lightgray; padding: 10px;">
            <h2>Section 1</h2>
            <p>This is section 1.</p>
        </div>
        <div style="background-color: lightblue; padding: 10px;">
            <h2>Section 2</h2>
            <p>This is section 2.</p>
        </div>
        <div style="background-color: lightgreen; padding: 10px;">
            <h2>Section 3</h2>
            <p>This is section 3.</p>
        </div>
    </body>
</html>
