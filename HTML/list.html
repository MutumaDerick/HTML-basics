<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List Tag</title>
    </head>
    <body>
        <!-- List items un ordered -->
        <h1>Unordered List</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- List items ordered -->
        <h1>Ordered List</h1>
        <ol type="A">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

        <!-- interacting with images -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200" height="100">
    <img src="/images/Orange.jpg" alt="Orange-logo" width="50%" height="50%" >
    <img src="/images/Orange.jpg" >
    </body>
</html>
